[package]
name = "neptune"
description = "Poseidon hashing over BLS12-381 for Filecoin."
version = "0.2.2"
authors = ["porcuquine <porcuquine@users.noreply.github.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"
repository = "https://github.com/porcuquine/poseidon"
build = "build.rs"

[dependencies]
lazy_static = "1.4.0"
bellperson = "0.5.3"
bincode = { version = "1.2", optional = true }
paired = "0.16.0"
ff = "=0.5.0"
blake2s_simd = "0.5"
byteorder = "1"
rand_xorshift = "0.2.0"

[dev-dependencies]
criterion = "0.3"
rand = "0.7.0"
sha2 = "0.8"
tempdir = "0.3"

[build-dependencies]
paired = "0.16.0"
ff = "0.5.0"

[[bench]]
name = "hash"
harness = false

[profile.bench]
lto = true
incremental = false
codegen-units = 1
